<p>
product-list works!
</p>

<table class="table table-dark table-striped" style="width:500px">
<tr>
  <th>Product ID</th>
  <th>Name</th>
  <th>Product Price</th>
  <th>Quantity</th>
  <th>ExpiryDate</th>
</tr>
<tr *ngFor="let product of products">
  <td>{{ product.productId }}</td>
  <td>{{ product.productName }}</td>
  <td>{{ product.price }}</td>
  <td>{{ product.availableQty }}</td>
  <td>{{product.expiryDate}}</td>
</tr>
</table>
