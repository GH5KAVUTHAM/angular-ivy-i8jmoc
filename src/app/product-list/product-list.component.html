
<table class="table table-dark table-striped" style="width:500px">
<tr>
  <th>Product ID</th>
  <th>Name</th>
  <th>Product Price</th>
  <th>Quantity</th>
  <th>ExpiryDate</th>
</tr>
<tr *ngFor="let product of products">
  <td>{{ product.productId }}</td>
  <td>{{ product.productName }}</td>
  <td>{{ product.price }}</td>
  <td>{{ product.availableQty }}</td>
  <td>{{product.expiryDate}}</td>
</tr>
</table>
<hr>
<hr>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.productName "
    [routerLink]="['/product',product.productId]" >
      {{product.productName}}
    </a>
      </h3>
          <p *ngIf="product.price">Price : {{product.price}}</p>
          <button type="button" (click)="addToCart()" >Add</button>
          <app-product-alert [productInside]="product" (notify)="onnotify()"></app-product-alert>
